        <!-- GPS Map -->

            <div id='map'></div>

          </div>
        </div>

        <!-- Pie Chart -->
        <div class="row justify-content-between align-items-center text-center my-4">

          <div class="pie-chart col-sm-12 col-md-5 pr-0 pl-lg-3 pl-sm-0 pt-lg-0 pt-md-0 pt-sm-4" style="height: 450.7px;width: 100%;">

            </div>
          <img src="./image/img01.png" style="width: 280px" alt="" srcset="">
          </div>

        <div class="map row justify-content-center align-items-center text-center py-3 my-4">
          <div class="col-12">
            <h3 class="text-center pb-3">Demo 影片</h3>
          </div>
          <div class="col-12">
            <iframe width="75%" height="550" src="https://www.youtube.com/embed/9pY0uXc8CCM" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
